syntax = "proto3";

package cosmos.mintIbc.v1beta1;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

message MintIbc{
// targetAddress is the address to which the coins will be sent.
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;
  string targetAddress = 1;
  cosmos.base.v1beta1.Coin tokencoin = 2;
}

